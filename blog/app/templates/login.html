<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <!-- 使用url别名 -->
    <form action="{% url 'app:post' %}" method="post">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username">
        <label for="pwd">密码:</label>
        <input type="text" name="pwd" id="pwd">
        <input type="submit" value="登陆">
    </form>
</body>
</html>
