<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue模板插值</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="name" :title="'www'+obj.name">
            姓名: {{ obj.name }}
            {{ a.length === 0 ? '没有数据' : a }}
            {{ a.split('.')[1] }}
        </div>
        列表的第二个元素: {{ alist[1].name }}
        <div v-html="aDemo"></div>
        <div v-text="aDemo"></div>
    </div>
    <script>
        var vue = new Vue({
            el: "#app",  // vue挂载的位置不能是body
            data: {
                a: "Welcome . to . here!",
                obj: {
                  name: "张三",
                  age: 21,
                  addr: "北京市"
                },
                alist: [
                  {name: 'A'},
                  {name: 'B'},
                ],
                aDemo: '<a href="http://yyds.kzw.com" target="_blank">kzw</a>',
            }
        })
    </script>
</body>
</html>
