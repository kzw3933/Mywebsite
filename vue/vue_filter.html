<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue过滤器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{ now|getdate }}
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",  // vue挂载的位置不能是body
            data: {
                now: '2022-12-20 14:19:11',
            },
            filters: {
                getdate(date_str) {
                  let date = new Date(date_str);
                  return `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`;
                }
            },
        })
    </script>
</body>
</html>
