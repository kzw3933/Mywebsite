<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{ getName }}
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",  // vue挂载的位置不能是body
            data: {
                name: '床前明月光',
            },
            computed: {
                getName() {
                  return this.name.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
